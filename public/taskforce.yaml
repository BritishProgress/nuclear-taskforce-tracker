    proposal_ids: [5]
    titles:
      short: "Modular Low-Carbon Acceleration Zones"
      long: "Allow the development of Modular Low-Carbon Acceleration Zones"
    text: |
      MHCLG should legislate to allow the development of “Modular Low-Carbon Acceleration Zones” and utilise the approach for existing nuclear defence sites and GBE-N sites where multiple reactors are, or could be, proposed. The approach taken in Germany (noted above) in relation to wind development is useful. An approach like this could be beneficial in England. A proposed outline would be as follows:
      a) Assessment and Zone Creation: The promoter, developer, or government must carry out a Strategic Environmental Assessment (SEA) for areas chosen for new nuclear projects. This assessment, based on the maximum parameters, will highlight which parts of the area could be most affected by development. This defines a ‘zone’.
      b) Plan: After the assessment and a period for public feedback, the Secretary of State will create a plan for the zone. This plan will set rules to reduce environmental harm, such as keeping development away from sensitive sites or limiting building heights. It will also decide how much developers must pay to make up for any remaining environmental impacts. Natural England will use this money for conservation or improvement projects in the area.
      c) Approval: The Secretary of State can only approve the plan if it clearly improves overall environmental outcomes, considering the benefits of nuclear power for Net Zero and climate change.
      d) Developer Contributions: Developers must pay a fee based on either the size of the development zone or the amount of energy the project will produce.
      e) Simplified Assessments Requirements: After the Secretary of State successfully designates a plan, developers no longer need to produce individual Environmental Impact Assessments and Habitats Regulations Assessments (if Recommendation 12) is not accepted) for any developments brought forward in the zone. Instead, individual projects must just be compliant with the plan and pay any required environmental contributions as their project progresses.
      f) Sensitive Sites Excluded: This system does not apply to development directly in highly sensitive areas like ancient woodlands, National Parks, or National Landscapes.
      g) Planning Acceptance: If a plan exists, any negative impacts from development are considered acceptable for planning purposes, unless there are highly exceptional circumstances.
