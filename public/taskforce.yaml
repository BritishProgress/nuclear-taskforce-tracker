      long: "Review nuclear regulator guidance in line with revised tolerability of risk"
    text: |
      Regulators should undertake an immediate review of numerical targets set in their guidance. This review should ensure alignment with the government definitions of tolerability and their application. It should also align with levels set internationally.

      Regulatory guidance should be thoroughly reviewed to ensure it is consistent with a primarily non-prescriptive regulatory system. The updates to this guidance should:
      a) Re-establish the role of SAPs/TAGs as guidance to inspectors;
      b) Ensure consistency across the TAGs and ensure greater focus on implementing the safety principles in the SAPs rather than specific implementation practices; and
      c) Set the expectation that it for dutyholders, not regulators, to identify applicable RGP and BAT including those from other high-hazard sectors. Challenge to what constitutes RGP should be proportionate to the risks, and the relevance of the practice.
