chapters:
  - id: 1
    title: 'Overview and Objectives of the Taskforce'
    summary: |
      Introduces why the Nuclear Regulatory Taskforce was set up and what it was asked to do: review the civil and defence nuclear regulatory system and recommend reforms that make projects faster and cheaper while maintaining – not weakening – safety. It explains the remit, the focus on regulation rather than industrial strategy or financing, and the main principles guiding the work (proportionality, clarity, system-level thinking, practical delivery).

      It also describes how the Taskforce worked: evidence-gathering from departments, regulators, industry and international comparators; site visits; and commissioned analysis. The chapter then lays out the structure of the report and signals that later sections will move from context, to diagnosis, to concrete recommendations and implementation.
  - id: 2
    title: 'Nuclear in the UK'
    summary: |
      Sets out the UK nuclear landscape in historical and current terms. It traces the UK’s early leadership (first grid-connected station, pioneering civil and defence programmes) and then the subsequent decline: an ageing fleet, stalled or cancelled projects, and a loss of industrial capability. It maps the main parts of the sector – civil generation, defence (deterrent and submarines), decommissioning and waste, and the wider supply chain.

      The chapter then looks ahead: expected growth in electricity demand (including from AI and electrification), the need for firm low-carbon power for net zero, and the role of nuclear in energy security and national security. Nuclear is framed as a strategic capability that underpins cheap, reliable power, supports high-value jobs, and anchors the independent deterrent.
  - id: 3
    title: 'Regulation of Nuclear Activities in the UK'
    summary: |
      Summarises how nuclear activities are regulated today and the key concepts that underpin the system. It explains the goal-based approach (dutyholders must demonstrate safety rather than simply follow prescriptive rules), ALARP and ALARA principles, Best Available Techniques, and the core legal instruments such as the Nuclear Installations Act, Health and Safety at Work Act, Ionising Radiations Regulations and Environmental Permitting Regulations.

      The chapter also maps the institutional landscape: ONR, DNSR, the Environment Agency and equivalents in the devolved nations, planning authorities, and central government departments. It describes processes such as safety cases, Generic Design Assessment and Justification, and shows how multiple overlapping regimes shape what happens on nuclear sites.
  - id: 4
    title: 'Summary of the Problem'
    summary: |
      Provides the central diagnosis of why nuclear projects in the UK are so slow and expensive. Regulation is described as a complex, multi-layer system where decisions are taken not just by regulators but by departments, dutyholders and courts, often influenced by international standards and fear of judicial review. Over time, this has created duplication, unclear accountability, and a pattern of highly conservative decisions that do not obviously improve safety in proportion to their cost.

      Five clusters of issues are highlighted: a risk-averse reading of ALARP; decommissioning and waste approaches that assume very stringent end-states and move slowly on the Geological Disposal Facility; cumbersome Habitats and Environmental Impact Assessment processes; a planning regime that adds long pre-application and examination phases; and cultural and capacity weaknesses that entrench “gold-plating” and slow decision-making. The conclusion is that marginal tweaks will not be enough: a system-level reset is needed.
  - id: 5
    title: "Simplification of Nuclear Regulation"
    summary: |
      Develops proposals to simplify the institutional and legal landscape. It argues that the current fragmentation – multiple regulators on the same site, overlapping powers, differing standards and heavy use of consultants – drives complexity and slows decisions. A more unified structure is proposed, with clearer lines of accountability and a single place where big regulatory calls are made.

      Key ideas include: moving towards a one-stop model for nuclear safety regulation; designating a lead regulator when more than one body is involved; and ultimately legislating for a Commission for Nuclear Regulation – a collective body responsible for major regulatory decisions. Government’s role is to set strategic direction, resolve cross-cutting policy conflicts, and provide a coherent national framework rather than leaving regulators to navigate those tensions alone.
  - id: 6
    title: "Risk Management & Proportionality"
    summary: |
      Examines how risk is interpreted and managed in the UK system, particularly the ALARP principle and the Tolerability of Risk (TOR) framework. The analysis suggests that ALARP has drifted towards a one-sided focus on minimising risk without enough weight on what is “reasonably practicable”, and that some radiological dose and risk targets are set more stringently than in peer countries. Qualitative, conservative judgements often dominate over explicit cost-benefit analysis, and portfolio-level trade-offs (e.g. across a defence programme or the decommissioning estate) are weak.

      The chapter proposes clarifying in law what proportionality means for HSWA duties, updating key guidance such as R2P2, and making more systematic use of explicit risk–cost balancing. It also returns to the Three Lines of Defence concept to re-establish clear roles for management, independent assurance and regulators. Another theme is separating truly nuclear hazards from conventional ones on nuclear sites, so that nuclear-grade standards are only applied where justified by the nature of the risk.
  - id: 7
    title: "Environmental Assessments & Permitting"
    summary: |
      Looks at how environmental law interacts with nuclear projects. While reaffirming the importance of robust protection for habitats and species, the chapter argues that current practice around Habitats Regulations Assessments and EIAs has become duplicative, slow and excessively risk-averse. Fear of legal challenge and an insistence on site-specific micro-mitigation can lead to huge expenditure and physical interventions that may add little to overall environmental outcomes.

      Proposed reforms include creating an alternative compliance route via substantial contributions to a new nature fund in place of elaborate on-site mitigation, streamlining and sequencing environmental assessments so that major issues are resolved once rather than repeatedly, improving access to environmental data, and introducing statutory timelines and clearer guidance on Biodiversity Net Gain. There is also a discussion of judicial review and costs, with suggestions to maintain scrutiny but reduce the chilling effect on timely decision-making.
  - id: 8
    title: "The Planning System"
    summary: |
      Describes how planning, especially the NSIP regime, affects nuclear projects. The system, intended to speed up major infrastructure, is portrayed as lengthy and procedurally heavy, with long pre-application periods, overlapping assessments and limited flexibility to adapt projects once an application is submitted. It is also largely designed around large, bespoke nuclear stations rather than a future that may involve smaller or modular reactors and a fleet-based rollout.

      The chapter recommends giving nuclear and certain associated projects (like the GDF) clearly prioritised status in national planning policy, simplifying Development Consent Orders, and modernising population density and planning zone criteria to reflect current reactor safety characteristics. It also suggests more proportionate treatment for early investigative works such as boreholes. Many of the proposed changes are framed as potentially beneficial precedents for other critical low-carbon infrastructure.
  - id: 9
    title: "Culture, Capacity, Capability, & Innovation"
    summary: |
      Shifts focus from rules and institutions to people, behaviours and skills. It argues that culture across the sector – in regulators, government and industry – has a direct impact on safety, cost and timeliness. A narrow interpretation of “safety first” can crowd out consideration of time and cost even where delays also carry risks (e.g. to energy security). Leadership attention to organisational culture, and better tools for assessing and managing it, are identified as crucial.

      The chapter also highlights workforce challenges: shortages of experienced specialists, an ageing workforce, constraints on pay and conditions in regulatory bodies, and heavy reliance on contractors. It calls for implementation of national nuclear skills plans, stronger non-technical skills, and more movement of staff between organisations. Finally, it notes slow uptake of digital tools, data-centric engineering, robotics and AI, and proposes targeted programmes to embed these technologies in design, construction, operation and regulation.
  - id: 10
    title: "International Harmonisation"
    summary: |
      Sets nuclear regulation in an international context. Many countries are expanding nuclear, but regulatory approaches differ significantly, creating complexity and cost for reactor designs deployed across borders. The UK experience with adapting foreign designs, such as for Hinkley Point C, is used to illustrate how bespoke national requirements can drive up cost and delay without necessarily improving safety.

      The chapter advocates a more strategic UK role in international harmonisation. Suggestions include making systematic use of other trusted regulators’ assessments, conducting joint reviews, focusing UK effort on genuinely local or site-specific issues, and strengthening the UK’s voice in international standards-setting. It also looks at export controls, arguing that current licensing is slow and overly complex for low-risk exports, and recommends a more risk-based regime, time-limited licences and open licences for regulators to support global collaboration while maintaining non-proliferation commitments.
  - id: 11
    title: "Additional Recommendations and Issues"
    summary: |
      Collects a set of important cross-cutting topics that do not sit neatly in earlier chapters. One major theme is ONR’s funding and charging model: recovering costs “to the penny” from dutyholders limits ONR’s ability to invest in its own capacity, build reserves or engage internationally, and creates uncertainty for industry. A more flexible, predictable model is proposed.

      Other themes include the need for a later review of the Nuclear Installations Act to support novel applications (such as nuclear propulsion at sea), the distorting effect of cost-plus contracts and weak financial incentives on the extent of “gold-plating”, and issues around nuclear liability, insurance and interactions with non-Convention states. The chapter also touches on site availability, approaches to releasing land for new projects, novel nuclear applications (shipping, space, radioisotopes), and the potential of modularisation to cut cost and time in both new build and decommissioning.

